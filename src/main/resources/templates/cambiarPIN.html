<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar PIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #cc5500;
            color: white;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            padding: 15px;
            text-align: left;
        }
        .content label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .content input[type="text"],
        .content input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            background-color: #cc5500;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .btn:hover {
            background-color: #e67300;
        }
        .back-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            text-decoration: none;
            color: #cc5500;
            text-align: center;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Cambiar PIN</div>
        <div class="content">
            <form action="/cambiarPin" method="post">
                <label for="numeroCuenta">Número de Cuenta:</label>
                <input type="text" id="numeroCuenta" name="numeroCuenta" required>

                <label for="pinActual">PIN Actual:</label>
                <input type="password" id="pinActual" name="pinActual" required>

                <label for="nuevoPin">Nuevo PIN:</label>
                <input type="password" id="nuevoPin" name="nuevoPin" required pattern="^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6}$" title="El PIN debe tener 6 caracteres, incluir al menos una letra mayúscula y un número">

                <button type="submit" class="btn">Cambiar PIN</button>
            </form>
            <a href="/gestionCuentas" class="back-link">Volver a gestión de cuentas</a>
        </div>
    </div>
</body>
</html>
