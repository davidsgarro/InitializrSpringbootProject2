<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consultar Estado de Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #b83074;
            color: white;
            padding: 10px;
            font-size: 24px;
            border-radius: 8px 8px 0 0;
        }
        .form-group {
            margin: 15px 0;
        }
        .form-group label {
            font-size: 16px;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #b83074;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }
        .btn:hover {
            background-color: #d94a8b;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            text-decoration: none;
            color: #b83074;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Consultar Estado de Cuenta</div>
        <form action="/consultarEstadoCuenta" method="post">
            <div class="form-group">
                <label for="numeroCuenta">NÃºmero de Cuenta:</label>
                <input type="text" id="numeroCuenta" name="numeroCuenta" required>
            </div>
            <div class="form-group">
                <label for="pinCuenta">PIN de la Cuenta:</label>
                <input type="password" id="pinCuenta" name="pinCuenta" required>
            </div>
            <button type="submit" class="btn">Consultar Estado de Cuenta</button>
            <div class="error-message" th:if="${mensajeError}" th:text="${mensajeError}"></div>
        </form>
        <a href="/consultas" class="back-link">Volver a Consultas</a>
    </div>
</body>
</html>
