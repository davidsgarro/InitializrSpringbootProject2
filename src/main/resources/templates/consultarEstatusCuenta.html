<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Estatus de Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            padding: 15px;
            text-align: left;
        }
        .content label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .content input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .back-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            text-decoration: none;
            color: #007bff;
            text-align: center;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Consultar Estatus de Cuenta</div>
        <div class="content">
            <form action="/consultarEstatusCuenta" method="post">
                <label for="numeroCuenta">NÃºmero de Cuenta:</label>
                <input type="text" id="numeroCuenta" name="numeroCuenta" required>

                <button type="submit" class="btn">Consultar Estatus</button>
            </form>
            <div th:if="${mensajeError}" class="error-message" th:text="${mensajeError}"></div>
            <a href="/consultas" class="back-link">Volver a Consultas</a>
        </div>
    </div>
</body>
</html>
