<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crear Cliente Jurídico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6B1E27; /* Color de encabezado */
            color: white;
            padding: 20px;
            font-size: 28px;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 40px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #6B1E27; /* Color del botón */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #8b2b38; /* Color más claro al hacer hover */
        }
    </style>
</head>
<body>
    <header>Crear Cliente Jurídico</header>
    <div class="form-container">
        <form action="/crearClienteJuridico" method="post">
            <div class="form-group">
                <label>Nombre(Apoderado Generalísimo):</label>
                <input type="text" name="nombreApoderado" required>
            </div>
            <div class="form-group">
                <label>Categoría del Cliente:</label>
                <select name="categoria">
                    <option value="Juridico">Jurídico</option>
                </select>
            </div>
            <div class="form-group">
                <label>Número de Teléfono:</label>
                <input type="tel" name="telefono" required pattern="\d{8}" title="Debe contener 8 dígitos">
            </div>
            <div class="form-group">
                <label>Dirección de Correo Electrónico:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Tipo de Negocio:</label>
                <input type="text" name="tipoNegocio" required>
            </div>
            <div class="form-group">
                <label>Cédula Jurídica:</label>
                <input type="text" name="cedulaJuridica" required pattern="\d{10}" title="Debe contener 10 dígitos">
            </div>
            <div class="form-group">
                <label>Razón Social:</label>
                <input type="text" name="razonSocial" required>
            </div>
            <button type="submit" class="btn">Crear Cliente</button>
            <button type="button" class="btn" onclick="location.href='/gestionClientes'">Volver</button> <!-- Botón Volver con estilo igualado -->
        </form>
    </div>
</body>
</html>
