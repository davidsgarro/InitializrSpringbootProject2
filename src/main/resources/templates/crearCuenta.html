<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FFA726; /* Color de encabezado en anaranjado claro */
            color: white;
            padding: 20px;
            font-size: 28px;
        }
        .form-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 40px auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn {
            background-color: #FFA726; /* Color del botón en anaranjado claro */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #FFB74D; /* Color más claro al hacer hover */
        }
    </style>
</head>
<body>
    <header>Crear Cuenta</header>
    <div class="form-container">
        <form action="/crearCuenta" method="post">
        <div class="form-group">
            <label>Identidad del Cliente:</label>
            <input type="text" name="identidadCliente" required pattern="\d+" title="Debe contener solo números">
        </div>
        <div class="form-group">
            <label>PIN de la Cuenta:</label>
            <input type="password" name="pinCuenta" required pattern="^(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{6}$" title="El PIN debe tener 6 caracteres, incluir al menos una letra mayúscula y un número">
        </div>
        <div class="form-group">
            <label>Monto de Depósito Inicial:</label>
            <input type="number" name="montoInicial" required min="0" step="1" title="Debe ser un número entero sin decimales">
        </div>
        <div class="form-group">
            <label>Tipo de Cliente:</label>
            <select name="tipoCliente" required>
                <option value="fisico">Físico</option>
                <option value="juridico">Jurídico</option>
            </select>
        </div>
        <button type="submit" class="btn">Crear Cuenta</button>
    </form>
        <a href="/gestionCuentas" class="back-link">Volver a gestión de cuentas</a>
    </div>
</body>
</html>
