<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Depósito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #4a1f5c;
            color: white;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            padding: 15px;
            text-align: left;
        }
        .content label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .content input[type="text"],
        .content input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            background-color: #4a1f5c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .btn:hover {
            background-color: #613b75;
        }
        .back-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            text-decoration: none;
            color: #4a1f5c;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Realizar Depósito</div>
        <div class="content">
            <form action="/realizarDeposito" method="post">
                <label for="numeroCuenta">Número de Cuenta:</label>
                <input type="text" id="numeroCuenta" name="numeroCuenta" required>

                <label for="montoDeposito">Monto del Depósito (Colones):</label>
                <input type="number" id="montoDeposito" name="montoDeposito" required min="1" step="1">

                <button type="submit" class="btn">Depositar</button>
            </form>
            <a href="/gestionTransacciones" class="back-link">Volver a Gestión de Transacciones</a>
        </div>
    </div>
</body>
</html>
