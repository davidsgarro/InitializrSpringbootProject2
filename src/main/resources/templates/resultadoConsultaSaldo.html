<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado de Consulta de Saldo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #cc5500;
            color: white;
            padding: 10px;
            font-size: 24px;
            border-radius: 8px 8px 0 0;
        }
        .content {
            margin-top: 20px;
            font-size: 16px;
            text-align: left;
        }
        .btn {
            background-color: #cc5500;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #e67300;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Resultado de Consulta de Saldo</div>
        <div class="content">
            <p th:text="'Estimado usuario: ' + ${nombrePropietario} + ', el saldo actual de su cuenta ' + ${numeroCuenta} + ' es de ' + ${#numbers.formatDecimal(saldo, 0, 2)} + ' colones.'"></p>
        </div>
        <a href="/consultarSaldo" class="btn">Nueva Consulta</a>
    </div>
</body>
</html>
