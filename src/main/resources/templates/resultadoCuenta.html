<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Creación de Cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            padding: 15px;
            text-align: left;
        }
        .content p {
            font-size: 16px;
            margin: 5px 0;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Cuenta Creada</div>
        <div class="content">
            <p th:text="'Número de cuenta: ' + ${numeroCuenta}"></p>
            <p th:text="'Estado de la cuenta: ' + ${estadoCuenta}"></p>
            <p th:text="'Saldo actual: ' + ${#numbers.formatDecimal(saldo, 0, 2)}"></p>
            <p th:text="'Tipo de cliente: ' + ${tipoCliente}"></p>
            <p th:text="'Nombre del dueño o apoderado: ' + ${nombrePropietario}"></p>
            <p th:text="${mensaje}"></p>
        </div>
        <a href="/gestionCuentas" class="back-link">Volver a gestión de cuentas</a>
    </div>
</body>
</html>
