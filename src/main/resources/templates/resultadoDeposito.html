<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósito Exitoso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            text-align: center;
        }
        .header {
            background-color: #4a1f5c;
            color: white;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            font-size: 24px;
            font-weight: bold;
        }
        .content {
            padding: 15px;
            text-align: left;
            font-size: 16px;
        }
        .content p {
            margin: 10px 0;
        }
        .btn {
            background-color: #4a1f5c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 90%;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background-color: #613b75;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Depósito Exitoso</div>
        <div class="content">
            <p>Estimado usuario: <strong th:text="${nombrePropietario}">NOMBRE COMPLETO DEL DUEÑO</strong>, se han depositado correctamente <strong th:text="${montoDeposito} + ' colones'">XXXX.00 colones</strong> en su cuenta <strong th:text="${numeroCuenta}">CTAX</strong>.</p>
            <p>[El monto cobrado por concepto de comisión fue de <strong th:text="'0.00 colones'">0.00 colones</strong>, que fueron rebajados automáticamente de su saldo actual]</p>
        </div>
        <a href="/gestionTransacciones" class="btn">Volver a Gestión de Transacciones</a>
    </div>
</body>
</html>
