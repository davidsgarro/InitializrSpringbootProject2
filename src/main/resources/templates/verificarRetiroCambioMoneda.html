<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Retiro con Cambio de Moneda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fad7ec, #fcf2f9);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 380px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .header {
            background: linear-gradient(135deg, #f74db6, #c93d8b);
            color: white;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .content {
            padding: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .input-group {
            position: relative;
            margin-bottom: 15px;
        }
        .input-group input[type="text"],
        .input-group input[type="number"] {
            width: 87%;
            padding: 10px 10px 10px 40px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.05);
            background-color: #f9f9f9;
        }
        .input-group input[type="text"]:focus,
        .input-group input[type="number"]:focus {
            border-color: #f74db6;
            outline: none;
            box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .input-group .icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #f74db6;
            font-size: 18px;
        }
        .btn {
            background: linear-gradient(135deg, #f74db6, #c93d8b);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #c93d8b;
        }
        .btn:active {
            transform: translateY(1px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
        }
        .back-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            text-decoration: none;
            color: #f74db6;
            text-align: center;
            transition: color 0.3s;
        }
        .back-link:hover {
            text-decoration: underline;
            color: #c93d8b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Verificar Retiro con Cambio de Moneda</div>
        <div class="content">
            <form action="/verificarRetiroCambioMoneda" method="post">
                <label for="palabraIngresada">Introduzca la palabra secreta:</label>
                <div class="input-group">
                    <input type="text" id="palabraIngresada" name="palabraIngresada" required>
                </div>
                
                <label for="montoRetiro">Monto del retiro (dÃ³lares):</label>
                <div class="input-group">
                    <span class="icon">ðŸ’°</span>
                    <input type="number" id="montoRetiro" name="montoRetiro" required>
                </div>

                <button type="submit" class="btn">Retirar</button>
            </form>
            <a href="/gestionTransacciones" class="back-link">Volver a GestiÃ³n de Transacciones</a>
        </div>
    </div>
</body>
</html>
