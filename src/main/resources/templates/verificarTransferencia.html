<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Transferencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fdebed, #fcc2cb);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            animation: backgroundFade 3s infinite alternate;
        }

        @keyframes backgroundFade {
            0% { background: linear-gradient(135deg, #fdebed, #fcc2cb); }
            100% { background: linear-gradient(135deg, #fcc2cb, #fdebed); }
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, #ff6473, #ff1940);
            color: white;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content {
            padding: 15px;
            text-align: left;
        }

        .content label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        .content input[type="text"], .content input[type="password"], .content input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .content input[type="text"]:focus, .content input[type="password"]:focus, .content input[type="number"]:focus {
            border-color: #ff1940;
            outline: none;
            box-shadow: 0px 0px 8px rgba(255, 25, 64, 0.3);
        }

        .btn {
            background: linear-gradient(135deg, #ff6473, #ff1940);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #ff324d;
        }

        .back-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            text-decoration: none;
            color: #ff1940;
            transition: color 0.3s;
            text-align: center;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #ff6473;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Verificar Transferencia</div>
        <div class="content">
            <form action="/verificarTransferencia" method="post">
                <label for="cuentaDestino">Introduzca cuenta destinataria:</label>
                <input type="text" id="cuentaDestino" name="cuentaDestino" required>

                <label for="palabraIngresada">Introduzca palabra secreta:</label>
                <input type="text" id="palabraIngresada" name="palabraIngresada" required>

                <label for="montoTransferencia">Introduzca monto:</label>
                <input type="number" id="montoTransferencia" name="montoTransferencia" required min="1" step="1">

                <button type="submit" class="btn">Acceder</button>
            </form>
            <a href="/gestionTransacciones" class="back-link">Volver a Gesti√≥n de Transacciones</a>
        </div>
    </div>
</body>
</html>
